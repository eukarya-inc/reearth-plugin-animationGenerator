id: reearth-plugin-animation-generator
name: Animation Generator
version: 0.1.1
extensions:
  - id: animation-generator
    type: widget
    name: Animation Generator
    schema:
      groups:
        - id: model
          title: シンボル  
          list: true
          representativeField: modelName
          fields:
          - id: modelOptions
            type: string
            title: Model
            defaultValue: model
            choices:
                - key: icon
                  label: Icon
                - key: model
                  label: Model
          - id: modelUrl
            type: url
            title: Upload File
            ui: file
          - id: modelName
            type: string
            title: Name
          - id: scale
            type: number
            title: Scale
            availableIf:
                field: modelOptions
                type: string
                value: icon
        
